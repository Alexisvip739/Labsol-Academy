<div class="modal modal-blur fade" id="modal-etiqueta" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <form method="post"  enctype="multipart/form-data" action="{% url 'curso:agregar_etiqueta' %}">
      {% csrf_token %}
        <div class="modal-body">
          <div class="modal-title">Agregar etiqueta</div>
          <div>
            <div class="mb-3">
              <label class="form-label">Nombre de la etiqueta:</label>
              <input class="form-control" placeholder="Ingrese el nombre de la etiqueta" id='nombre' name='nombre' required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripci√≥n:</label>
              <input class="form-control" placeholder="Ingrese el nombre de la etiqueta" id='descripcion' name='descripcion' required>
            </div>
            <div class="mb-3">
              <label class="form-label">Icono de la etiqueta:</label>
              <input class="form-control" type="file" placeholder="Ingrese el nombre de la etiqueta" id='miniatura' name='miniatura' required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link link-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
