{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css'  %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/restablecer.passwd.css' %}">
    <title>Labsol Academy - Restablecer contrase単a</title>
</head>
<body>

<div class="card login-form">
  <div class="card-body">
      <h3 class="card-title text-center">Crea una nueva contrase単a</h3>
      
      <div class="card-text">
          <form method="post">
              {% csrf_token %}
              <div class="form-group text-center">
                  <label for="exampleInputEmail1">Escribe la nueva contrase単a con la que ingresaras al sistema.</label>
                  
                  {% for field in form %}
                        {{ field }}
                        {% if field.errors %}
                            <small class="errors" id="errors">{{ field.errors|striptags  }}</small> 
                        {% endif %}
                {% endfor %}

              </div>

              <div class="container p-0">
                  <div class="row">
                    <div class="col-12 text-center">
                      <button type="submit" style="width: 100%;" class="btn btn-primary">Restablecer contrase単a</button>
                    </div>
                  </div>
              </div>

          </form>
      </div>
  </div>
</div>


<script src="{% static 'js/reset_passwd_confirm.js' %}"></script>

        
</body>
</html>
