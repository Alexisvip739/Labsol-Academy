<div class="modal modal-blur fade" id="modal-examen" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <form method="post" id= 'form-examen' action="{% url 'examen:crear_examen' %}">
      {% csrf_token %}
        <div class="modal-body">
          <div class="modal-title">Agregar examen</div>
          <div>
            <div class="mb-3">
              <label class="form-label">Título del examen:</label>
              <input class="form-control" placeholder="Ingrese el nombre del examen" id='nombre' name='nombre' required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción del examen:</label>
             <textarea class="form-control" placeholder="Ingrese la descripción del examen" id='descripcion' name='descripcion' required></textarea>
            </div>
          </div>
          <input type="hidden" name="curso" id = 'curso' value="{{curso.id}}">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link link-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
